 	<div id="app03">
 		<p>{{ total }}</p>
 		<button-counter v-on:increment="incrementTotal"></button-counter>
 		<button-counter v-on:increment="incrementTotal"></button-counter>
 		<button-counter v-on:increment="incrementTotal"></button-counter>
 		<button-counter v-on:increment="incrementTotal"></button-counter>
 		<button-counter v-on:increment="incrementTotal"></button-counter>
 		<button-counter v-on:increment="incrementTotal"></button-counter>
 		<button-counter v-on:increment="incrementTotal"></button-counter>
 	</div>

 	<script type="text/javascript">
 		Vue.component('button-counter',{
 			template:'<button v-on:click="increment01">{{ counter }}</button>',
 			data:function () {
 				return{
 					counter:1
 				}
 			},

 			methods:{
 				increment01:function () {
 					this.counter += 1;
 					this.$emit('increment');
 				}
 			}
 		})
 		new Vue({
 			el:'#app03',
 			data:{
 				total:0
 			},
 			methods:{
 				incrementTotal:function () {
 					this.total += 1
 				}
 			}
 		})
 	</script>
