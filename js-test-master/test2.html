<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			document.write('<table border="1" cellpadding="0" cellspacing="0" bgcolor="#abcdef" width="80%">');
			for(var i=1;i<=9;i++){
				document.write('<tr>');
				for(var j=1;j<=9;j++){
					document.write('<td>'+i+'x'+j+'='+i*j+'</td>');
				}
				document.write('</tr>');
			}
			document.write('</table>');
		</script>
		<script type="text/javascript">
			
		</script>
	</body>
</html>
