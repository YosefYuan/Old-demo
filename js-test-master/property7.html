	<body>
		<script type="text/javascript">
			/*var obj={};
			obj.x=1;
			*/
			var obj1={
				_proto_:null,
				value:1
			};
			Object.defineProperty(obj1,'x',{
				value:1,
				writable:false,
				enumerable:false,
				configurable:true
			});
			obj1.x=2;
			console.log(obj1.x);
			Object.defineProperty(obj1,'x',{
				value:3,
				writable:true
			});
			console.log(obj1.x);
			obj1.x=5;
			console.log(obj1.x);
		</script>
	</body>
