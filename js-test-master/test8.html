<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="button" value="test1" id='btn1' />
		<script type="text/javascript">
			var btn1=document.getElementById('btn1');
			btn1.addEventListener('click',function(e){
				alert(e.currentTarget);
				alert(this===e.currentTarget);
				alert(e.target);
				alert(this===e.target);
			},false);
		</script>
	</body>
