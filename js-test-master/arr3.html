		<script type="text/javascript">
			var arr=['a','b','c','d','e'];
			for(var i=0,len=arr.length;i<len;i++){
				console.log(arr[i]);
			}

			}
			
			for(var i in arr1){

				}
			}
			
			
			var arr2=[1,2,3,4,5];
			arr2.forEach(function(x){
				console.log(x);
			});
			
			
			function Test(x,y,z){
				console.log('数组:'+z);
				console.log('索引：'+y+'值为:'+x);
			}
			arr2.forEach(Test);
			
			
			     
			
			
			
			
			
			
		</script>
